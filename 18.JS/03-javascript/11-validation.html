<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align: center;
        }
        form{
            border: 1px solid black;
            margin: 0px auto;
        }

        .error{
            color: red;
            text-align: right;
        }
    </style>
</head>
<body>
    
    <h2>Login Page</h2>

    <form action="https://www.facebook.com/" onsubmit="validate(event)">
        Username: <input type="text" id="username"/><br/>
        <p id="usernameErrorBlock" class="error"></p>
        Password: <input type="text" id="password"/><br/>
        <p id="passwordErrorBlock" class="error"></p>
        <!-- <button type="submit">Login</button> -->

        <input type="submit" value="Login"/>
    </form>

    <script>
        function validate(event){
            var isValid = true;
            console.log("in validate")
            
            var user = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            }
            
            console.log(user);
            if(user.username.length > 4){
                document.getElementById("usernameErrorBlock").innerText = "";
            } else {
                isValid = false;
                console.log("invalid username");
                document.getElementById("usernameErrorBlock").innerHTML = "<b>Invalid username</b>";
            }

            if(user.password.length > 2){
                document.getElementById("passwordErrorBlock").innerText = "";
            } else {
                isValid = false;
                console.log("invalid password");
                document.getElementById("passwordErrorBlock").innerHTML = "<b>Invalid password</b>";
            }
            
            
            if(!isValid){
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
